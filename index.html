<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code-Jam - Palette</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">

</head>
<body>
<div class="wrapper">
    <header>
        <div class="menu">
            <div>
                <a href="#"> <img src="assets/img/burger.png" alt="Menu"></a>
            </div>
            <div>
                <p>CodeJam - Palette</p>
            </div>
            <div>
                <a href="#"> <img src="assets/img/settings.png" alt="Settings"> </a>
            </div>
        </div>
    </header>
    <main>
        <div class="main">
            <div class="left-bar">
                <div class="tools">
                    <div class="paint-bucket">
                        <img src="assets/img/barrel.png" alt="Use color">
                        <p><span>P</span>aint bucket</p>
                    </div>
                    <div class="choose-color">
                        <img src="assets/img/pipette.png" alt="Choose color">
                        <p><span>C</span>hoose color</p>
                    </div>
                    <div class="move">
                        <img src="assets/img/move.png" alt="Move">
                        <p><span>M</span>ove</p>
                    </div>
                    <div class="transform">
                        <img src="assets/img/transform.png" alt="Change shape">
                        <p><span>T</span>ransform</p>
                    </div>
                </div>
                <div class="palette">
                    <div class="current-color">
                        <div class="current-color-item"></div>
                        <p>Current color</p>
                    </div>
                    <div class="prev-color">
                        <div class="prev-color-item"></div>
                        <p>Prev color</p>
                    </div>
                    <div class="red-color">
                        <div class="red-color-item"></div>
                        <p>red</p>
                    </div>
                    <div class="blue-color">
                        <div class="blue-color-item"></div>
                        <p>blue</p>
                    </div>
                </div>
            </div>
            <div class="canvas">
                <div class="first-figure" draggable="true"></div>
                <div class="second-figure" draggable="true"></div>
                <div class="third-figure" draggable="true"></div>
                <div class="fourth-figure" draggable="true"></div>
                <div class="fifth-figure" draggable="true"></div>
                <div class="sixth-figure" draggable="true"></div>
                <div class="seventh-figure" draggable="true"></div>
                <div class="eighth-figure" draggable="true"></div>
                <div class="ninth-figure" draggable="true"></div>
            </div>
        </div>
    </main>
</div>
<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
